# Dependabot configuration file
version: 2
updates:
  # 1. Dependency updates for npm (Node.js)
  - package-ecosystem: "npm"       # npm for Node.js projects
    directory: "/"                 # location of package.json
    schedule:
      interval: "daily"            # check for updates daily
      time: "04:00"                # optional: check at 4 AM UTC
      day: "monday"  
    target-branch: "develop-check"
    # optional: check every Monday (if weekly)
    commit-message:
      prefix: "deps"               # PR commit message prefix
      include: "scope"             # include dependency name in commit
    open-pull-requests-limit: 0   # max PRs opened at a time
    labels:
      - "dependencies"             # label PRs
      - "automated"
    # ignore:
    #   - dependency-name: "express"
    #     versions: ["<5.0.0"]      
    #   - dependency-name: "lodash"
    #     versions: ["<4.17.23"]
    # security updates
    allow:
      - dependency-type: "all"     # includes direct and dev dependencies
      - dependency-type: "direct"
      - dependency-type: "indirect"

